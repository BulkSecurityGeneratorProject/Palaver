<form name="deleteForm" (ngSubmit)="confirmDelete(institution.id)">
    <div class="modal-header">
        <h4 class="modal-title">Confirmar acción</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-institution-heading">¿Estás seguro de que quieres eliminar esta institución?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-raised btn-warning mr-1" data-dismiss="modal" (click)="clear()">
            <i class="ft-x"></i> Cancelar
        </button>
        <button id="jhi-confirm-delete-institution" type="submit" class="btn btn-raised btn-danger mr-1">
            <i class="ft-alert-triangle"></i> Eliminar
        </button>
    </div>
</form>
