<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <div class="row justify-content-md-center"></div>
            <h2 id="jhi-focus-group-heading">Creación de grupos de enfoque</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <h4 class="form-section"><i class="ft-users"></i>Información</h4>
                <div class="form-group" [hidden]="!focusGroup.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                           [(ngModel)]="focusGroup.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Nombre</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           [(ngModel)]="focusGroup.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.name?.errors?.required">
                            ¡Nombre requerido!
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           [(ngModel)]="focusGroup.description" required/>
                    <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.description?.errors?.required">
                            ¡Descripción requerida!
                        </small>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label class="form-control-label" for="field_beginDate">Fecha de inicio estimada</label>
                        <div class="input-group">
                            <input id="field_beginDate" type="text" class="form-control" name="beginDate" ngbDatepicker  #beginDateDp="ngbDatepicker" [(ngModel)]="focusGroup.beginDate"
                                   required/>
                            <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="beginDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                        </div>
                        <div [hidden]="!(editForm.controls.beginDate?.dirty && editForm.controls.beginDate?.invalid)">
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.beginDate?.errors?.required">
                                ¡Fecha de inicio requerida!
                            </small>
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label class="form-control-label" for="field_endDate">Fecha de finalización estimada</label>
                        <div class="input-group">
                            <input id="field_endDate" type="text" class="form-control" name="endDate" ngbDatepicker  #endDateDp="ngbDatepicker" [(ngModel)]="focusGroup.endDate"
                                   required/>
                            <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                        </div>
                        <div [hidden]="!(editForm.controls.endDate?.dirty && editForm.controls.endDate?.invalid)">
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.endDate?.errors?.required">
                                ¡Fecha de finalización requerida!
                            </small>
                        </div>
                    </div>
                </div>

                <div class="form-group" [hidden]="!focusGroup.code">
                    <label class="form-control-label" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           [(ngModel)]="focusGroup.code"/>
                </div>

                <div class="form-group" [hidden]="!focusGroup.incentive">
                    <label class="form-control-label" for="field_incentive">Incentive</label>
                    <select class="form-control" id="field_incentive" name="incentive" [(ngModel)]="focusGroup.incentive" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="incentiveOption.id === focusGroup.incentive?.id ? focusGroup.incentive : incentiveOption" *ngFor="let incentiveOption of incentives; trackBy: trackIncentiveById">{{incentiveOption.id}}</option>
                    </select>
                </div>
                <div class="form-group" [hidden]="!focusGroup.institution">
                    <label class="form-control-label" for="field_institution">Institution</label>
                    <select class="form-control" id="field_institution" name="institution" [(ngModel)]="focusGroup.institution" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="institutionOption.id === focusGroup.institution?.id ? focusGroup.institution : institutionOption" *ngFor="let institutionOption of institutions; trackBy: trackInstitutionById">{{institutionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group" [hidden]="!focusGroup.categories">
                    <label for="field_category">Category</label>
                    <select class="form-control" id="field_category" multiple name="category" [(ngModel)]="focusGroup.categories">
                        <option [ngValue]="getSelected(focusGroup.categories, categoryOption)" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.id}}</option>
                    </select>
                </div>
                <div class="form-group" [hidden]="!focusGroup.participants">
                    <label for="field_participant">Participant</label>
                    <select class="form-control" id="field_participant" multiple name="participant" [(ngModel)]="focusGroup.participants">
                        <option [ngValue]="getSelected(focusGroup.participants, participantOption)" *ngFor="let participantOption of participants; trackBy: trackParticipantById">{{participantOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <i class="ft-x"></i>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" class="btn btn-primary">
                    <i class="ft-save"></i>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
