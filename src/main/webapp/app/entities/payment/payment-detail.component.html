<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="payment">
            <h2><span>Payment</span> {{payment.id}}</h2>
            <hr>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{payment.date}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{payment.description}}</span>
                </dd>
                <dt><span>Ammount</span></dt>
                <dd>
                    <span>{{payment.ammount}}</span>
                </dd>
                <dt><span>Destiny Account</span></dt>
                <dd>
                    <div *ngIf="payment.destinyAccount">
                        <a [routerLink]="['/balance-account', payment.destinyAccount?.id, 'view']">{{payment.destinyAccount?.id}}</a>
                    </div>
                </dd>
                <dt><span>Oring Account</span></dt>
                <dd>
                    <div *ngIf="payment.oringAccount">
                        <a [routerLink]="['/balance-account', payment.oringAccount?.id, 'view']">{{payment.oringAccount?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment', payment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
