<div>
    <h2 id="page-heading">
        <span>Bans</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ban" [routerLink]="['/ban/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Ban
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bans">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Reason</span></th>
            <th><span>Complaint</span></th>
            <th><span>Is Valid</span></th>
            <th><span>Participant</span></th>
            <th><span>Focus Group</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ban of bans ;trackBy: trackId">
                <td><a [routerLink]="['/ban', ban.id, 'view' ]">{{ban.id}}</a></td>
                <td>{{ban.reason}}</td>
                <td>{{ban.complaint}}</td>
                <td>{{ban.isValid}}</td>
                <td>
                    <div *ngIf="ban.participant">
                        <a [routerLink]="['../participant', ban.participant?.id, 'view' ]" >{{ban.participant?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="ban.focusGroup">
                        <a [routerLink]="['../focus-group', ban.focusGroup?.id, 'view' ]" >{{ban.focusGroup?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/ban', ban.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ban', ban.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'ban', { outlets: { popup: ban.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
