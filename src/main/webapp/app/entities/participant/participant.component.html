<div>
    <h2 id="page-heading">
        <span>Participants</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-participant" [routerLink]="['/participant/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Participant
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="participants">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Birthdate</span></th>
            <th><span>Gender</span></th>
            <th><span>Civil Status</span></th>
            <th><span>Picture</span></th>
            <th><span>User</span></th>
            <th><span>Category</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let participant of participants ;trackBy: trackId">
                <td><a [routerLink]="['/participant', participant.id, 'view' ]">{{participant.id}}</a></td>
                <td>{{participant.birthdate | date:'mediumDate'}}</td>
                <td>{{participant.gender}}</td>
                <td>{{participant.civilStatus}}</td>
                <td>{{participant.picture}}</td>
                <td>
                    <div *ngIf="participant.user">
                        <a [routerLink]="['../user-app', participant.user?.id, 'view' ]" >{{participant.user?.id}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let category of participant.categories; let last = last">
                            <a class="form-control-static" [routerLink]="['../category', category?.id, 'view' ]">{{category.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/participant', participant.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/participant', participant.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'participant', { outlets: { popup: participant.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
