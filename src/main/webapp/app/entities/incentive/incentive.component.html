<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Incentivos
                    <button id="jh-create-entity" class="btn btn-raised btn-primary float-right"
                            [routerLink]="['/incentive/new']">
                        <i class="ft-plus"></i>
                        <span>
                        Registrar un nuevo incentivo
                    </span>
                    </button>
                </h4>
            </div>
            <div class="card-body">
                <div class="card-block">
                    <div class="table-responsive" *ngIf="incentives">

                        <div _ngcontent-c6="" class="input-group">
                            <div _ngcontent-c6="" class="input-group-prepend">
                                <i _ngcontent-c16="" class="input-group-text ft-search info" id="basic-addon1"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="Buscar por nombre..."
                                   [(ngModel)]="searchText"/>
                        </div>

                        <table class="table table-responsive-md text-center">
                            <thead>
                            <tr>
                                <th><span>Nombre</span></th>
                                <th><span>Cantidad</span></th>
                                <th><span>Descripci√≥n</span></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let incentive of incentives | incentiveFilter:searchText;">
                                <td>{{incentive.name}}</td>
                                <td>{{incentive.quantity}}</td>
                                <td>{{incentive.description}}</td>
                                <td>
                                    <a class="info p-0" data-original-title="" title=""
                                       [routerLink]="['/incentive', incentive.id, 'view' ]">
                                        <i class="ft-eye font-medium-3 mr-2"></i>
                                    </a>
                                    <a class="success p-0" data-original-title="" title=""
                                       [routerLink]="['/incentive', incentive.id, 'edit']">
                                        <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                    </a>
                                    <a class="danger p-0" data-original-title="" title=""
                                       [routerLink]="['/', 'incentive', { outlets: { popup: incentive.id + '/delete'} }]"
                                       replaceUrl="true"
                                       queryParamsHandling="merge">
                                        <i class="ft-x font-medium-3 mr-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
