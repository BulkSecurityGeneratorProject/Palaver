<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="incentive">
            <h2><span>Incentive</span> {{incentive.id}}</h2>
            <hr>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{incentive.name}}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <span>{{incentive.image}}</span>
                </dd>
                <dt><span>Quantity</span></dt>
                <dd>
                    <span>{{incentive.quantity}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{incentive.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/incentive', incentive.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
