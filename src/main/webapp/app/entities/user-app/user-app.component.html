<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Usuarios
                    <button id="jh-create-entity" class="btn btn-raised btn-primary float-right"
                            [routerLink]="['/user_apps/new']">
                        <i class="ft-plus"></i>
                        <span>
            Registrar un nuevo usuario
            </span>
                    </button>
                </h4>
            </div>
            <div class="card-body">
                <div class="card-block">
                    <jhi-alert></jhi-alert>
                    <div class="table-responsive" *ngIf="userApps">
                        <table class="table table-responsive-md text-center">
                            <thead>
                            <tr>
                                <th><span>Id</span></th>
                                <th><span></span></th>
                                <th><span>Nombre de usuario</span></th>
                                <th><span>Nombre</span></th>
                                <th><span>Numero de identificaci√≥n</span></th>
                                <th><span>Correo electronico</span></th>
                                <th><span>Direccion</span></th>
                                <th><span>Rol</span></th>
                                <th><span>Estado</span></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let userApp of userApps ;trackBy: trackId">
                                <td><a [routerLink]="['/user-app', userApp.id, 'view' ]">{{userApp.id}}</a></td>
                                <td>
                                    <div class="custom-control custom-checkbox m-0">
                                        <input type="checkbox" class="custom-control-input" id="{{userApp.id}}">
                                        <label class="custom-control-label" for="{{userApp.id}}"></label>
                                    </div>
                                </td>
                                <td>{{userApp.user?.login}}</td>
                                <td>{{userApp.name}}</td>
                                <td>{{userApp.identificationNumber}}</td>
                                <td>{{userApp.mail}}</td>
                                <td>{{userApp.address}}</td>
                                <td>{{userApp.rol}}</td>
                                <td>{{userApp.user?.activated}}</td>
                                <td>
                                    <a class="info p-0" data-original-title="" title=""
                                       [routerLink]="['/user-app', userApp.id, 'view' ]">
                                        <i class="ft-user font-medium-3 mr-2"></i>
                                    </a>
                                    <a class="success p-0" data-original-title="" title=""
                                       [routerLink]="['/user-app', userApp.id, 'edit']">
                                        <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                    </a>
                                    <a class="danger p-0" data-original-title="" title=""
                                       [routerLink]="['/', 'user-app', { outlets: { popup: userApp.id + '/delete'} }]" replaceUrl="true"
                                       queryParamsHandling="merge">
                                        <i class="ft-x font-medium-3 mr-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
