<div *ngIf="userApp">
    <section id="user-profile">
        <div class="row">
            <div class="col-12">
                <div class="card profile-with-cover">
                    <div class="card-img-top img-fluid bg-cover height-300" style="background: url('https://i.ytimg.com/vi/sOfdDibgjbk/maxresdefault.jpg') 50%;"></div>
                    <div class="media profil-cover-details row">
                        <div class="col-5">
                            <div class="align-self-start halfway-fab pl-3 pt-2">
                                <div class="text-left">
                                    <h3 class="card-title white">{{userApp.user?.login}}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="align-self-center halfway-fab text-center">
                                <img src="https://lh3.googleusercontent.com/2aJfB6trLglywvIh6MSN58qh-r2b-_2GoXk4dWL5fIZmMAWdTN3f98Ugpi6U_glIm0w" class="rounded-circle img-border gradient-summer width-100" alt="Card image">
                            </div>
                        </div>
                        <div class="col-5">
                        </div>
                    </div>
                    <div class="profile-cover-buttons">
                        <div class="media-body halfway-fab align-self-end">
                            <div class="text-right d-none d-sm-none d-md-none d-lg-block">
                                <button type="button" class="btn btn-primary btn-raised mr-2" (click)="previousState()"><i class="ft ft-arrow-left"></i> Atrás</button>
                                <button type="button" class="btn btn-success btn-raised mr-3" [routerLink]="['/user-app', userApp.id, 'edit']"><i class="ft ft-edit"></i> Modificar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Basic User Details Ends-->
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Información general</h5>
                </div>
                <div class="card-body">
                    <hr>
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-4">
                            <ul class="no-list-style">
                                <li class="mb-2">
                                    <span class="text-bold-500 primary"><i class="ft ft-user"></i> Nombre:</span>
                                    <span class="display-block overflow-hidden">{{userApp.name}}</span>
                                </li>
                                <li class="mb-2">
                                    <span class="text-bold-500 primary"><i class="ft ft-globe"></i> Dirección:</span>
                                    <span class="display-block overflow-hidden" >{{userApp.address}}</span>
                                </li>
                            </ul>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <ul class="no-list-style">
                                <li class="mb-2">
                                    <span class="text-bold-500 primary"><i class="ft ft-hash"></i> Número de identificación:</span>
                                    <span class="display-block overflow-hidden">{{userApp.identificationNumber}}</span>
                                </li>
                                <li class="mb-2">
                                    <span class="text-bold-500 primary"><i class="ft ft-message-square"></i> Tipo de usuario:</span>
                                    <span class="display-block overflow-hidden" *ngIf="userApp.rol  === 'institution'">Institución</span>
                                    <span class="display-block overflow-hidden" *ngIf="userApp.rol  === 'participant'">Participante</span>
                                    <span class="display-block overflow-hidden" *ngIf="userApp.rol  === 'subadmin'">Subadministrador</span>
                                </li>
                            </ul>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <ul class="no-list-style">
                                <li class="mb-2">
                                    <span class="text-bold-500 primary"><i class="ft ft-mail"></i> E-mail:</span>
                                    <span class="display-block overflow-hidden">{{userApp.mail}}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
