<div>
    <h2 id="page-heading">
        <span>Test Results</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-test-result" [routerLink]="['/test-result/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Test Result
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="testResults">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Grade</span></th>
            <th><span>Focus Group</span></th>
            <th><span>Participant</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let testResult of testResults ;trackBy: trackId">
                <td><a [routerLink]="['/test-result', testResult.id, 'view' ]">{{testResult.id}}</a></td>
                <td>{{testResult.grade}}</td>
                <td>
                    <div *ngIf="testResult.focusGroup">
                        <a [routerLink]="['../focus-group', testResult.focusGroup?.id, 'view' ]" >{{testResult.focusGroup?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="testResult.participant">
                        <a [routerLink]="['../participant', testResult.participant?.id, 'view' ]" >{{testResult.participant?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/test-result', testResult.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/test-result', testResult.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'test-result', { outlets: { popup: testResult.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
