<form name="deleteForm" (ngSubmit)="confirmDelete(testQuestion)">
    <div class="modal-header">
        <h4 class="modal-title">Confirmación de eliminado de pregunta.</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-testQuestion-heading">¿Está seguro que desea eliminar esta pregunta?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-raised" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>
        <button id="jhi-confirm-delete-aptitudeTest" type="submit" class="btn btn-danger btn-raised">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span>Eliminar</span>
        </button>
    </div>
</form>
