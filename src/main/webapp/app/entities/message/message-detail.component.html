<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="message">
            <h2><span>Message</span> {{message.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Send</span></dt>
                <dd>
                    <span>{{message.send}}</span>
                </dd>
                <dt><span>Is Read</span></dt>
                <dd>
                    <span>{{message.isRead}}</span>
                </dd>
                <dt><span>Message</span></dt>
                <dd>
                    <span>{{message.message}}</span>
                </dd>
                <dt><span>Is Focus Group</span></dt>
                <dd>
                    <span>{{message.isFocusGroup}}</span>
                </dd>
                <dt><span>Last Message</span></dt>
                <dd>
                    <span>{{message.lastMessage}}</span>
                </dd>
                <dt><span>Chat</span></dt>
                <dd>
                    <div *ngIf="message.chat">
                        <a [routerLink]="['/chat', message.chat?.id, 'view']">{{message.chat?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/message', message.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
