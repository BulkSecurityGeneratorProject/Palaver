<div>
    <h2 id="page-heading">
        <span>System Variables</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-system-variable" [routerLink]="['/system-variable/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new System Variable
            </span>
        </button>
    </h2>
    <br/>
    <div class="table-responsive" *ngIf="systemVariables">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Code</span></th>
            <th><span>Value</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let systemVariable of systemVariables ;trackBy: trackId">
                <td><a [routerLink]="['/system-variable', systemVariable.id, 'view' ]">{{systemVariable.id}}</a></td>
                <td>{{systemVariable.name}}</td>
                <td>{{systemVariable.code}}</td>
                <td>{{systemVariable.value}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/system-variable', systemVariable.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/system-variable', systemVariable.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'system-variable', { outlets: { popup: systemVariable.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
