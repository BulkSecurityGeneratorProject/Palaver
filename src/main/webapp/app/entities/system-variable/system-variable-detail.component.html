<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="systemVariable">
            <h2><span>System Variable</span> {{systemVariable.id}}</h2>
            <hr>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{systemVariable.name}}</span>
                </dd>
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{systemVariable.code}}</span>
                </dd>
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{systemVariable.value}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/system-variable', systemVariable.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
