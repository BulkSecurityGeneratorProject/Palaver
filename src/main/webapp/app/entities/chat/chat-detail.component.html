<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chat">
            <h2><span>Chat</span> {{chat.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Participant</span></dt>
                <dd>
                    <div *ngIf="chat.participant">
                        <a [routerLink]="['/participant', chat.participant?.id, 'view']">{{chat.participant?.id}}</a>
                    </div>
                </dd>
                <dt><span>Focus Group</span></dt>
                <dd>
                    <div *ngIf="chat.focusGroup">
                        <a [routerLink]="['/focus-group', chat.focusGroup?.id, 'view']">{{chat.focusGroup?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chat', chat.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
