<div>
    <h2 id="page-heading">
        <span>Balance Accounts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-balance-account" [routerLink]="['/balance-account/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Balance Account
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="balanceAccounts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Balance</span></th>
            <th><span>Debit Balance</span></th>
            <th><span>Credit Balance</span></th>
            <th><span>Description</span></th>
            <th><span>User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let balanceAccount of balanceAccounts ;trackBy: trackId">
                <td><a [routerLink]="['/balance-account', balanceAccount.id, 'view' ]">{{balanceAccount.id}}</a></td>
                <td>{{balanceAccount.balance}}</td>
                <td>{{balanceAccount.debitBalance}}</td>
                <td>{{balanceAccount.creditBalance}}</td>
                <td>{{balanceAccount.description}}</td>
                <td>
                    <div *ngIf="balanceAccount.user">
                        <a [routerLink]="['../user-app', balanceAccount.user?.id, 'view' ]" >{{balanceAccount.user?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/balance-account', balanceAccount.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/balance-account', balanceAccount.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'balance-account', { outlets: { popup: balanceAccount.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
