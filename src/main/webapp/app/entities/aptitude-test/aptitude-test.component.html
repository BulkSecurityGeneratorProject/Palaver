<div>
    <h2 id="page-heading">
        <span>Aptitude Tests</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-aptitude-test" [routerLink]="['/aptitude-test/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Aptitude Test
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="aptitudeTests">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Created Date</span></th>
            <th><span>Institution</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aptitudeTest of aptitudeTests ;trackBy: trackId">
                <td><a [routerLink]="['/aptitude-test', aptitudeTest.id, 'view' ]">{{aptitudeTest.id}}</a></td>
                <td>{{aptitudeTest.name}}</td>
                <td>{{aptitudeTest.createdDate}}</td>
                <td>
                    <div *ngIf="aptitudeTest.institution">
                        <a [routerLink]="['../institution', aptitudeTest.institution?.id, 'view' ]" >{{aptitudeTest.institution?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/aptitude-test', aptitudeTest.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/aptitude-test', aptitudeTest.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'aptitude-test', { outlets: { popup: aptitudeTest.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
