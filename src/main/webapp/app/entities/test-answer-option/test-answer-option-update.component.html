<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-test-answer-option-heading">Create or edit a Test Answer Option</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!testAnswerOption.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="testAnswerOption.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_answer">Answer</label>
                    <input type="text" class="form-control" name="answer" id="field_answer"
                        [(ngModel)]="testAnswerOption.answer" required/>
                    <div [hidden]="!(editForm.controls.answer?.dirty && editForm.controls.answer?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.answer?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_desired">Desired</label>
                    <input type="checkbox" class="form-control" name="desired" id="field_desired"
                        [(ngModel)]="testAnswerOption.desired" />
                    <div [hidden]="!(editForm.controls.desired?.dirty && editForm.controls.desired?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.desired?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_testQuestion">Test Question</label>
                    <select class="form-control" id="field_testQuestion" name="testQuestion" [(ngModel)]="testAnswerOption.testQuestion" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="testQuestionOption.id === testAnswerOption.testQuestion?.id ? testAnswerOption.testQuestion : testQuestionOption" *ngFor="let testQuestionOption of testquestions; trackBy: trackTestQuestionById">{{testQuestionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
